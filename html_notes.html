<!-- This is doctype declaration, tells browser we are writing document in html -->
<!DOCTYPE html>
<!-- Root element of html document. Lang attribute tells the language of the document, important for screen readers-->
<html lang="en">
	<!-- This is head section , important info about website which is not visible goes here -->
	<head>
		<!-- Meta tag contains meta info about website -->
		<meta charset="UTF-8">
		<!-- Title tag value gets rendered on tab of browser -->
		<title> My HTML Notes </title>
	</head>
	<!--Body tag is where all the content of the side goes , text, titles, images, links etc -->
	<body>
		<h1>Heading level 1</h1>
		<h2>Heading level 2</h2>
		<h3>Heading level 3</h3>
		<h4>Heading level 4</h4>
		<h5>Heading level 5</h5>
		<h6>Heading level 6</h6>

		<!-- Self closing tags -->
		<br>
		<hr>


		<center>
		this text will appear on center due to center tag
		</center>

		<table>
            <thead>
                <tr>
                    <th>YEAR</th>
                    <th>Designation</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2015-19</td>
                    <td>Associate Technology</td>
                </tr>
                <tr>
                    <td>2019-20</td>
                    <td>Senior Software Engg</td>
                </tr>
            </tbody>
            <tfoot>

            </tfoot>
        </table>
	</body>
</html>
